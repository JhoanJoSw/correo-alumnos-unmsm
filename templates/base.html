<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Envío de correos | CEID</title>
	<style>
		/* Paleta y estilos base (fondo azul, acentos naranja) */
		:root {
			--bg: #0b3d70;
			--card: #1f4f87;
			--accent: #f28c00;
			--text: #e8f0fe;
			--muted: #a5c0e6;
		}
		* { box-sizing: border-box; }
		/* Layout general */
		body { background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
		.container { max-width: 1100px; margin: 0 auto; padding: 1.25rem; }
		h2 { text-align: center; margin: 1rem 0 1.25rem; }
		/* Contenedores y controles */
		.card { background: var(--card); border-radius: 12px; padding: 1rem; margin-bottom: 1rem; border: 1px solid rgba(255,255,255,.08); }
		label { display: block; margin: 0.5rem 0 0.25rem; font-weight: 600; color: var(--text); }
		input[type="text"], input[type="password"], input[type="file"], textarea, select { width: 100%; padding: 0.6rem 0.75rem; border: 1px solid rgba(255,255,255,.15); border-radius: 8px; background: rgba(255,255,255,0.08); color: var(--text); }
		input::file-selector-button { background: var(--accent); color: #fff; border: 0; border-radius: 6px; padding: 0.5rem 0.75rem; margin-right: .5rem; cursor: pointer; }
		textarea { min-height: 220px; }
		button { background: var(--accent); color: #fff; border: 0; border-radius: 8px; padding: 0.6rem 1rem; cursor: pointer; font-weight: 600; }
		button.secondary { background: #ffb24d; color: #312c22; }
		button:hover { filter: brightness(0.95); }
		.table { width: 100%; border-collapse: collapse; }
		.table th, .table td { border: 1px solid rgba(255,255,255,.12); padding: 0.5rem; text-align: left; color: var(--text); }
		.table thead th { background: rgba(255,255,255,0.08); }
		/* Mensajes flash */
		.flash { background: #fff3cd; color: #664d03; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; }
		code { background: rgba(255,255,255,.12); padding: 0 .25rem; border-radius: 4px; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Envío de correos | CEID</h2>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="flash">
					{% for msg in messages %}
						<div>{{ msg }}</div>
					{% endfor %}
				</div>
			{% endif %}
		{% endwith %}
		<!-- Contenido de cada página -->
		{% block content %}{% endblock %}
	</div>
</body>
</html>
